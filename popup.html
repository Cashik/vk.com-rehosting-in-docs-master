<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="scripts/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">



    <script src="scripts/mustache.js"></script>
    <script src="scripts/popup.js" ></script>


</head>

<body>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#accounts_tab">Аккаунт</a></li>
        <li><a data-toggle="tab" href="#friends_tab">Адресаты</a></li>
        <li><a data-toggle="tab" href="#settings_tab">Настройки</a></li>

    </ul>

    <div class="tab-content">
        <div id="accounts_tab" class="tab-pane fade in active">
            <button id="refresh_user" type="button" class="btn btn-primary btn-block"> Добавить текущий аккаунт </button>
            <hr>

            <script id="account_template" type="text/x-custom-template">
                <label>
                    <input class="check_account" type="radio" name="account_radio" value="{{id}}" style="width:50px;height:50px" {{checked}} hidden>
                    <div class="account_row">
                        <div class="account row">

                            <div class="col-xs-9">
                                <p>{{first_name}}</p>
                                <p>{{last_name}}</p>


                            </div>

                            <div class="col-xs-3">
                                
                                    <button class="delete_account btn btn-danger"  value="{{id}}" style="width:50px;height:50px;margin-top:4px;">X</button>
                            </div>
                        </div>
                        <div>
                </label>
                                <hr>

                
            </script>
            <div id="accounts">


            </div>

            </div>
            <div id="friends_tab" class="tab-pane fade">
                <script id="friend_template" type="text/x-custom-template">
                    <label>
                        <div class="friend row">
                            <div class="col-xs-3">
                                <img src="{{photo_50}}" class="img-circle">
                            </div>
                            <div class="col-xs-6">
                                <p>{{first_name}}</p>
                                <p>{{last_name}}</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="check_friend" type="checkbox" value="{{last_name}} {{first_name}} {{id}}" style="width:50px;height:50px" {{checked}}>

                            </div>
                        </div>
                    </label>
                    <hr>

                </script>
                <div id="friends">



                </div>

            </div>
            <div id="settings_tab" class="tab-pane fade">



            </div>

            </div>



</body>

</html>
